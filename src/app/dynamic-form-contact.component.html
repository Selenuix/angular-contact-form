<div [formGroup]="form">
	<label [attr.for]="field.key">{{field.label}}</label>

	<div [ngSwitch]="field.controlType">

		<input *ngSwitchCase="'textbox'" [formControlName]="field.key" [id]="field.key"
			   [type]="field.type" class="form-control">

		<select *ngSwitchCase="'dropdown'" [formControlName]="field.key" [id]="field.key">
			<option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
		</select>

	</div>
</div>
