<div>
	<form (ngSubmit)="onSubmit()" [formGroup]="form" class="form-group">

		<div *ngFor="let field of fields" class="mb-3">
			<app-question [field]="field" [form]="form"></app-question>
		</div>

		<div class="mb-3">
			<button [disabled]="!form.valid" class="btn btn-primary" type="submit">Save</button>
		</div>
	</form>
</div>
